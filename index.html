<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioLearner - AI Audio Lesson Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Background - Light gray */
            --bg-light: #F3F4F6;
            --bg-mid: #E5E7EB;
            --bg-dark: #E5E7EB;

            /* Device Frame */
            --black-frame: #1A1A1A;
            --white-interior: #FFFFFF;

            /* Primary Purple Theme */
            --purple-primary: #8B5CF6;
            --purple-hover: #7C3AED;
            --purple-deep: #6D28D9;
            --purple-light: #A78BFA;
            --purple-soft: #C4B5FD;
            --purple-glow: rgba(139, 92, 246, 0.15);

            /* Secondary - Complementary Pink */
            --pink-accent: #EC4899;
            --pink-hover: #DB2777;

            /* Text Colors */
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --text-muted: #9CA3AF;

            /* UI Colors - Gray theme */
            --border-color: #D1D5DB;
            --input-bg: #F3F4F6;
            --input-focus-bg: #FFFFFF;
            --focus-ring: rgba(75, 85, 99, 0.2);

            /* Status Colors */
            --success-bg: #F0FDF4;
            --success-text: #16A34A;
            --error-bg: #FEF2F2;
            --error-text: #DC2626;

            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            -webkit-font-smoothing: antialiased;
        }

        /* Device Frame Container */
        .device-frame {
            background: var(--black-frame);
            border-radius: 40px;
            padding: 12px;
            box-shadow:
                0 50px 100px rgba(0, 0, 0, 0.25),
                0 30px 60px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 550px;
            width: 100%;
        }

        /* Inner Container */
        .container {
            background: var(--white-interior);
            border-radius: 30px;
            overflow: hidden;
            padding: 36px;
        }

        /* Header - Lighter gray background */
        .header {
            background: #3D3D3D;
            padding: 28px 32px;
            text-align: center;
            border-radius: 30px 30px 0 0;
            margin: -36px -36px 32px -36px;
        }

        .header-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 14px;
            background: linear-gradient(135deg, #6B7280 0%, #9CA3AF 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 6px;
            letter-spacing: -0.3px;
        }

        .header-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 14px;
            font-family: inherit;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #6B7280;
            background: var(--input-focus-bg);
            box-shadow: 0 0 0 4px var(--focus-ring);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        /* Custom Select */
        .custom-select {
            position: relative;
            cursor: pointer;
        }

        .custom-select .form-input {
            cursor: pointer;
            padding-right: 44px;
        }

        .select-arrow {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            stroke: #6B7280;
            pointer-events: none;
            transition: transform 0.2s ease;
        }

        .custom-select.active .select-arrow {
            transform: translateY(-50%) rotate(180deg);
        }

        .select-dropdown {
            display: none;
            position: absolute;
            top: calc(100% + 6px);
            left: 0;
            right: 0;
            background: white;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            z-index: 100;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }

        .custom-select.active .select-dropdown {
            display: block;
        }

        .select-option {
            padding: 12px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .select-option:hover {
            background: var(--input-bg);
        }

        .select-option.selected {
            background: #F3F4F6;
            color: #374151;
            font-weight: 600;
        }

        select {
            display: none;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: #16A34A;
            color: white;
            box-shadow: 0 4px 14px rgba(22, 163, 74, 0.35);
        }

        .btn-primary:hover:not(:disabled) {
            background: #15803D;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(22, 163, 74, 0.45);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6B6B6B;
            color: white;
            border: none;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary:hover {
            background: #7B7B7B;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Messages */
        .message {
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .error-message {
            background: var(--error-bg);
            color: var(--error-text);
            border: 1px solid rgba(220, 38, 38, 0.2);
        }

        .success-message {
            background: var(--success-bg);
            color: var(--success-text);
            border: 1px solid rgba(22, 163, 74, 0.2);
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 24px;
        }

        .loading span {
            width: 10px;
            height: 10px;
            background: #6B7280;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .loading span:nth-child(1) { animation-delay: 0s; }
        .loading span:nth-child(2) { animation-delay: 0.2s; }
        .loading span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            40% {
                transform: translateY(-12px);
                opacity: 1;
            }
        }

        /* Results Section */
        .results-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 2px solid var(--border-color);
        }

        .results-header {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .results-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .audio-container {
            flex: 1;
            background: #16A34A;
            border: none;
            border-radius: 10px;
            padding: 6px 12px;
        }

        audio {
            width: 100%;
            height: 32px;
            background: #16A34A;
            border-radius: 6px;
        }

        audio::-webkit-media-controls-panel {
            background: #16A34A;
            border-radius: 8px;
        }

        .download-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: #16A34A;
            font-size: 14px;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 8px 0;
        }

        .download-link:hover {
            color: #15803D;
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .footer-text {
            font-size: 12px;
            color: var(--text-muted);
        }

        .hidden {
            display: none !important;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 20px 12px;
            }

            .device-frame {
                border-radius: 28px;
                padding: 8px;
            }

            .container {
                border-radius: 22px;
                padding: 24px 20px;
            }

            .header {
                padding: 24px 20px;
                margin: -24px -20px 28px -20px;
                border-radius: 22px 22px 0 0;
            }

            .header-title {
                font-size: 20px;
            }

            .header-icon {
                width: 42px;
                height: 42px;
                font-size: 20px;
                margin-bottom: 12px;
            }

            .header-subtitle {
                font-size: 13px;
            }


            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="device-frame">
        <div class="container">
            <!-- Header -->
            <header class="header">
                <div class="header-icon">ðŸŽ§</div>
                <h1 class="header-title">AudioLearner</h1>
                <p class="header-subtitle">Transform any topic into an engaging audio lesson</p>
            </header>

            <!-- Form -->
            <form id="audioForm">
                <div class="form-group">
                    <label class="form-label" for="topic">Topic</label>
                    <input
                        type="text"
                        id="topic"
                        name="topic"
                        class="form-input"
                        placeholder="e.g., AI Agents, Quantum Computing..."
                        required
                        autocomplete="off"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="timePeriod">Time Period</label>
                    <div class="custom-select" id="customSelect">
                        <input
                            type="text"
                            class="form-input"
                            id="selectDisplay"
                            placeholder="Select time period"
                            readonly
                        >
                        <svg class="select-arrow" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                        <div class="select-dropdown" id="selectDropdown">
                            <div class="select-option" data-value="Today">Today</div>
                            <div class="select-option" data-value="Last 3 days">Last 3 days</div>
                            <div class="select-option" data-value="Last week">Last week</div>
                        </div>
                    </div>
                    <select id="timePeriod" name="timePeriod" required>
                        <option value="" disabled selected>Select period</option>
                        <option value="Today">Today</option>
                        <option value="Last 3 days">Last 3 days</option>
                        <option value="Last week">Last week</option>
                    </select>
                </div>

                <div id="errorMessage" class="message error-message hidden"></div>
                <div id="successMessage" class="message success-message hidden"></div>

                <div id="loading" class="loading hidden">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <div class="button-group">
                    <button type="submit" id="generateBtn" class="btn btn-primary">Generate Audio</button>
                    <button type="reset" class="btn btn-secondary">Clear</button>
                </div>
            </form>

            <!-- Results -->
            <div id="resultSection" class="results-section hidden">
                <h3 class="results-header">Generated Audio</h3>
                <div class="results-content">
                    <div class="audio-container">
                        <audio id="audioElement" controls></audio>
                    </div>
                    <a id="downloadBtn" class="download-link">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download Audio
                    </a>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p class="footer-text">Powered by n8n Cloud & OpenAI</p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('audioForm');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const resultSection = document.getElementById('resultSection');
        const audioElement = document.getElementById('audioElement');
        const downloadBtn = document.getElementById('downloadBtn');
        const submitBtn = document.getElementById('generateBtn');

        const WEBHOOK_URL = 'https://lcharyfire1.app.n8n.cloud/webhook/7abdcd0a-09a9-48bf-826f-4d4662e0fde4';

        let currentAudioBlob = null;

        // Custom select functionality
        const customSelect = document.getElementById('customSelect');
        const selectDisplay = document.getElementById('selectDisplay');
        const selectDropdown = document.getElementById('selectDropdown');
        const timePeriodSelect = document.getElementById('timePeriod');
        const selectOptions = selectDropdown.querySelectorAll('.select-option');

        customSelect.addEventListener('click', (e) => {
            e.stopPropagation();
            customSelect.classList.toggle('active');
        });

        selectOptions.forEach(option => {
            option.addEventListener('click', (e) => {
                e.stopPropagation();
                const value = option.getAttribute('data-value');

                selectDisplay.value = value;
                selectDisplay.style.color = 'var(--text-primary)';
                timePeriodSelect.value = value;

                selectOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                customSelect.classList.remove('active');
            });
        });

        document.addEventListener('click', () => {
            customSelect.classList.remove('active');
        });

        customSelect.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                customSelect.classList.toggle('active');
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const topic = document.getElementById('topic').value.trim();
            const timePeriod = document.getElementById('timePeriod').value.trim();

            if (!topic || !timePeriod) {
                showError('Please fill in all fields');
                return;
            }

            await generateAudio(topic, timePeriod);
        });

        form.addEventListener('reset', () => {
            selectDisplay.value = '';
            selectDisplay.style.color = 'var(--text-muted)';
            selectOptions.forEach(opt => opt.classList.remove('selected'));
            resultSection.classList.add('hidden');
            clearMessages();
        });

        async function generateAudio(topic, timePeriod) {
            clearMessages();
            loading.classList.remove('hidden');
            resultSection.classList.add('hidden');
            submitBtn.disabled = true;

            try {
                const payload = { topic, timePeriod };

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }

                const audioBlob = await response.blob();

                if (!audioBlob || audioBlob.size === 0) {
                    throw new Error('Received empty audio file');
                }

                const audioUrl = URL.createObjectURL(audioBlob);
                audioElement.src = audioUrl;
                audioElement.load();
                currentAudioBlob = audioBlob;

                resultSection.classList.remove('hidden');
                showSuccess('Audio generated successfully!');

            } catch (error) {
                console.error('Error:', error);
                showError(`Failed to generate: ${error.message}`);
            } finally {
                loading.classList.add('hidden');
                submitBtn.disabled = false;
            }
        }

        downloadBtn.addEventListener('click', () => {
            if (!currentAudioBlob) {
                showError('No audio to download');
                return;
            }

            const audioUrl = URL.createObjectURL(currentAudioBlob);
            const a = document.createElement('a');
            a.href = audioUrl;
            const topic = document.getElementById('topic').value.trim().replace(/\s+/g, '_');
            a.download = `audiolearner_${topic}_${Date.now()}.mp3`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            showSuccess('Download started!');
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');

            setTimeout(() => {
                successMessage.classList.add('hidden');
            }, 3000);
        }

        function clearMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }

        document.getElementById('topic').focus();
    </script>
</body>
</html>
